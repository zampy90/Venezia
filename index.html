<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Luoghi_1.js"></script>
	<script src="js/jquery-3.5.1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Luoghi_1(feature, layer) {{
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">'+'<div><img class="myphoto" src="images/'+String(feature.properties['img2']).replace(/[\\\/:]/g, '_').trim()+'" /></div>'
						+'<div class="ct-popup" style="text-align:center;">'
						+'<button class="btn1" onClick="clickBtnPhoto(\''+String(feature.properties['img1']).replace(/[\\\/:]/g, '_').trim()+'\')">Photo 1</button>&nbsp;'
						+'<button class="btn2" onClick="clickBtnPhoto(\''+String(feature.properties['img2']).replace(/[\\\/:]/g, '_').trim()+'\')">Photo 2</button>&nbsp;'
						+'<button class="btn3" onClick="clickBtnPhoto(\''+String(feature.properties['img3']).replace(/[\\\/:]/g, '_').trim()+'\')">Photo 3</button>'
						+'</div>'; 	
						'</td>\
                    </tr>\
                </table>';
				
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

			function clickBtnPhoto(photo){
					  //console.log('click btn1 aaa')
					  //console.log(photo)
					  $('.myphoto').attr('src','images/'+photo);
					}		

        function style_Luoghi_1_0() {
            return {
                pane: 'pane_Luoghi_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Luoghi_1');
        map.getPane('pane_Luoghi_1').style.zIndex = 401;
        map.getPane('pane_Luoghi_1').style['mix-blend-mode'] = 'normal';
        var layer_Luoghi_1 = new L.geoJson(json_Luoghi_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Luoghi_1',
            layerName: 'layer_Luoghi_1',
            pane: 'pane_Luoghi_1',
            onEachFeature: pop_Luoghi_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Luoghi_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Luoghi_1);
        map.addLayer(layer_Luoghi_1);
        setBounds();
        </script>
    </body>
</html>
